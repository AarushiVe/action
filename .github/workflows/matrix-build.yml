name: Multi-Platform Matrix Build with Artifacts

on:
  push:
    branches: [ main ]
  pull_request:

jobs:
  build:
    name: Build on Node v${{ matrix.node-version }} - ${{ matrix.os }}
    runs-on: ${{ matrix.os }}

    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
        node-version: [14, 16, 18]

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}

      - name: matrix-debd1ea
        run: echo "Building for OS ${{ matrix.os }} using Node.js ${{ matrix.node-version }}"

      - name: Generate build artifact
        run: |
          echo "Build output for OS=${{ matrix.os }} Node.js=${{ matrix.node-version }}" > output.txt
          echo "Timestamp: $(date)" >> output.txt
          echo "Artifact generated by GitHub Actions matrix build" >> output.txt

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: build-debd1ea-${{ matrix.os }}-v${{ matrix.node-version }}
          path: output.txt
